name: Duel
version: 0.1.3
description: >
  Challenge other players to a duel!

author: TfT_02 Refeito por Rodrigolmti

main: com.me.rodrigolmti.duel.Duel
softdepend: [WorldGuard]

commands:
   duel:
      description: Usage /duel
      permission-message: You don't have <permission>
permissions:
    duel.challenge:
        description: Users with this permission are allowed to challenge other players to a duel.
        default: true
    duel.updatecheck:
        description: Users with this permission will receive a notification when there is a new version available.
        default: op
